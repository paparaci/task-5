<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
    <link rel="stylesheet" href="reg.css">
</head>
<body>
    
    <div id="container">
       <div id="content">
        <p><label for="log">Введите желаемый логин:</label> <input type="text" placeholder="login"  id="log"></p>
        <p><label for="pass">Придумайте пароль:</label> <input type="password" placeholder="password" id="pass"></p>
        <p><label for="repPass">Повторите пароль:</label> <input type="password" placeholder="repeat password" id="repPass"></p>
        <p><label for="check">Согласен с условиями:</label> <input type="checkbox" id="check" checked></p>
        <button>Зарегистрироваться</button>
        </div>
    </div>
    
    
</body>
</html>
